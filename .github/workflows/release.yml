name: Build and Release Installer
permissions:
  "contents": "write"

on:
  push:
    tags:
      - 'v*'   # タグを打ったらリリース

jobs:
  # --- ジョブ1: ビルドとアーティファクトのアップロード ---
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Sync Cargo.toml version with tag
        shell: bash
        run: |
          VERSION=${{ env.VERSION }}
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Cargo.toml updated to $VERSION"

      - name: Build Rust app
        run: cargo build --release

      - name: Build installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
        with:
          path: 'installer_setup.iss'
          options: /DMyAppVersion=${{ env.VERSION }}

      - name: Prepare Release Assets
        shell: bash
        run: |
          VERSION=${{ env.VERSION }}
          ASSET_NAME="typewiz-v${VERSION}-x86_64-pc-windows-msvc"
          
          mkdir $ASSET_NAME
          cp target/release/typewiz.exe ./$ASSET_NAME/
          cp LICENSE ./$ASSET_NAME/
          
          7z a -tzip -mm=deflate "${ASSET_NAME}.zip" "./${ASSET_NAME}/*"
          
          INSTALLER_NAME="typewiz_${VERSION}_installer.exe"
          sha256sum "${ASSET_NAME}.zip" "$INSTALLER_NAME" > checksums.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            *.zip
            typewiz_*_installer.exe
            checksums.txt

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: ./release-files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release-files/*.zip
            ./release-files/typewiz_*_installer.exe
            ./release-files/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}