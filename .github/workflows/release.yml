name: Build and Release Installer
permissions:
  "contents": "write"

on:
  push:
    tags:
      - 'v*'   # タグを打ったらリリース

jobs:
  # --- ジョブ1: ビルドとアーティファクトのアップロード ---
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Sync Cargo.toml version with tag
        shell: bash
        run: |
          VERSION=${{ env.VERSION }}
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          echo "Cargo.toml updated to $VERSION"

      - name: Build Rust app
        run: cargo build --release

      - name: Build installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
        with:
          path: 'installer_setup.iss'
          options: /DMyAppVersion=${{ env.VERSION }}

      - name: Prepare Release Assets
        shell: pwsh
        run: |
          $VERSION = "${{ env.VERSION }}"
          $ASSET_NAME = "typewiz-v${VERSION}-x86_64-pc-windows-msvc"
          $ZIP_FILE = "${ASSET_NAME}.zip"
          $INSTALLER_FILE = "typewiz_${VERSION}_installer.exe"
          
          Copy-Item "target/release/typewiz.exe" -Destination "./typewiz.exe" -Force
          
          Compress-Archive -Path "./typewiz.exe", "./LICENSE" -DestinationPath "./$ZIP_FILE" -CompressionLevel Optimal
          
          $foundInstaller = Get-ChildItem -Filter "$INSTALLER_FILE" -Recurse | Select-Object -First 1
          if ($foundInstaller) {
              Copy-Item $foundInstaller.FullName -Destination "./$INSTALLER_FILE" -Force
          } else {
              Write-Error "Installer file not found: $INSTALLER_FILE"
              exit 1
          }
          
          $zipHash = (Get-FileHash -Path "./$ZIP_FILE" -Algorithm SHA256).Hash.ToLower()
          $instHash = (Get-FileHash -Path "./$INSTALLER_FILE" -Algorithm SHA256).Hash.ToLower()
          
          "$zipHash  $ZIP_FILE" | Out-File -FilePath "checksums.txt" -Encoding ascii
          "$instHash  $INSTALLER_FILE" | Out-File -FilePath "checksums.txt" -Encoding ascii -Append
          
          Write-Host "Generated Checksums:"
          Get-Content "checksums.txt"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            *.zip
            typewiz_*_installer.exe
            checksums.txt

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: ./release-files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./release-files/*.zip
            ./release-files/typewiz_*_installer.exe
            ./release-files/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}