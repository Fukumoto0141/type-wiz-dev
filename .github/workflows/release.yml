name: Build and Release Installer
permissions:
  "contents": "write"

on:
  push:
    tags:
      - 'v*'   # タグを打ったらリリース
      
jobs:
  # --- ジョブ1: ビルドとアーティファクトのアップロード ---
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Rust app
        run: cargo build --release

      - name: Build installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
        with:
          path: 'installer_setup.iss'
          options: /DMyAppVersion=${{ env.VERSION }}

      - name: Generate Checksums
        shell: bash
        run: |
          INSTALLER_NAME="typewiz_${{ env.VERSION }}_installer.exe"
          BINARY_NAME="typewiz.exe"
          cp target/release/typewiz.exe ./$BINARY_NAME
          sha256sum $BINARY_NAME $INSTALLER_NAME > checksums.txt

      # v4 を使用してビルド成果物を一時保存
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            typewiz.exe
            typewiz_${{ env.VERSION }}_installer.exe
            checksums.txt
          retention-days: 1 # リリース用なので短期間でOK

  # --- ジョブ2: アーティファクトのダウンロードとリリース作成 ---
  release:
    needs: build
    runs-on: ubuntu-latest # リリース作業だけなら軽量なUbuntuで十分です
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: ./release-files

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          # download-artifactで指定したpathの中身を指定
          files: |
            ./release-files/typewiz.exe
            ./release-files/typewiz_*_installer.exe
            ./release-files/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}